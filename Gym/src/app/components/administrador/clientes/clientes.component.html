<div>
  <p-table #dt [value]="clientes" [(selection)]="clientesSeleccionados" dataKey="id" [rowHover]="true" [rows]="10"
    [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" [paginator]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} datos" [filterDelay]="0"
    [globalFilterFields]="['name','country.name','representative.name','status']">
    <ng-template pTemplate="caption">
      <div class="table-header">
        Clientes
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText #searchInput type="text" (input)="dt.filterGlobal(searchInput.value, 'contains')"
            placeholder="Buscar" />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="name" style="min-width: 14rem">
          <div class="flex justify-content-between align-items-center">
            Nombre
            <p-sortIcon field="name"></p-sortIcon>
            <p-columnFilter type="text" field="name" display="menu" class="ml-auto"></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="country.name" style="min-width: 14rem">
          <div class="flex justify-content-between align-items-center">
            Country
            <p-sortIcon field="country.name"></p-sortIcon>
            <p-columnFilter type="text" field="country.name" display="menu" class="ml-auto"></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="date" style="min-width: 10rem">
          <div class="flex justify-content-between align-items-center">
            Date
            <p-sortIcon field="date"></p-sortIcon>
            <p-columnFilter type="date" field="date" display="menu" class="ml-auto"></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="balance" style="min-width: 10rem">
          <div class="flex justify-content-between align-items-center">
            Balance
            <p-sortIcon field="balance"></p-sortIcon>
            <p-columnFilter type="numeric" field="balance" display="menu" currency="USD" class="ml-auto">
            </p-columnFilter>
          </div>
        </th>
        <th style="width: 5rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr class="p-selectable-row">
        <td>
          <p-tableCheckbox [value]="customer"></p-tableCheckbox>
        </td>
        <td>
          <span class="p-column-title">Name</span>
          {{customer.name}}
        </td>
        <td>
          <span class="p-column-title">Country</span>
          <img src="assets/showcase/images/demo/flag/flag_placeholder.png"
            [class]="'flag flag-' + customer.country.code" width="30">
          <span class="image-text">{{customer.country.name}}</span>
        </td>
        <td>
          <span class="p-column-title">Representative</span>
          <img [alt]="customer.representative.name"
            src="assets/showcase/images/demo/avatar/{{customer.representative.image}}" width="32"
            style="vertical-align: middle" />
          <span class="image-text">{{customer.representative.name}}</span>
        </td>
        <td>
          <span class="p-column-title">Date</span>
          {{customer.date | date: 'MM/dd/yyyy'}}
        </td>
        <td>
          <span class="p-column-title">Balance</span>
          {{customer.balance | currency:'USD':'symbol'}}
        </td>
        <td>
          <span class="p-column-title">Status</span>
          <span [class]="'customer-badge status-' + customer.status">{{customer.status}}</span>
        </td>
        <td style="text-align: center">
          <button pButton type="button" class="p-button-secondary" icon="pi pi-cog"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No se encontraron clientes.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
